{% extends "baseHome.html" %}
{% load static %}

{% block title %}Productos{% endblock %}

{% block content %}

{% load humanize %}
<div class="container">
    <h1>Modificacion de Productos</h1>
    
    <div class="row">
        {% for p in productos %}
        <div class="col-md-4">

            <div class="card card-responsive mb-3" id="tarjeta">
                {% if p.imagen %}
                <img src="{{p.imagen.url}}" class="card-img-top" alt="...">
                {% endif %}
                
                <div class="card-body">
                    <form action="/editarProducto/{{p.id}}/" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- <div class="input-group mb-3"> -->
    
                        <div class="card-body">
                            <div class="form-group">
                                <input type="file" class="form-control" id="fileImagen" name="imagen">
                            </div>
                            <div>
                                <div class="form-group">
                                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre"
                                        minlength="1" maxlength="50" value="{{p.nombre}}" required>
                                </div>
                                <br>
                                <div class="form-group">
                                    <input type="textarea" id="descripcion" name="descripcion" class="form-control"
                                        placeholder="Descripcion" minlength="1" maxlength="80" value="{{p.descripcion}}" required>
                                </div>
                                <!-- <div><input type="textarea" class="form-control" placeholder="Descripcion" aria-label="Descripcion" aria-describedby="addon-wrapping"></div> -->
                                <br>
                                <div class="form-group">
                                    <input type="number" id="precio" name="precio" class="form-control" placeholder="Precio"
                                        minlength="1" maxlength="7" value="{{p.precio}}" required>
                                </div>
                                
                                <br>
                                <div class="form-group">
                                    <input type="number" id="cantidad" name="cantidad" class="form-control"
                                        placeholder="Cantidad" value="{{p.cantidad}}" required>
                                </div>
                                
                            </div>
                            <!-- <br>
                            <form action="/editarProducto/{{p.id}}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-warning"
                                aria-label="Editar">Modificar</button>
                            </form> -->
                            <button type="submit" class="btn btn-success btn-block">Modificar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
